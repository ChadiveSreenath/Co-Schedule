<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RequestDemo</title>
    <link rel="stylesheet" href="Styles/requestDemo.css" />
  </head>
  <body>
    <div id="signup-container">

      <img src="https://coschedule.com/img/cos-logo-full-color.svg" alt="" id="navbar-logo">
        
      <label id="signup-top">
          
        <h1 class="signup-head">See CoSchedule In Action</h1>
        <p class="signup-para">See how you can organize everything in one place with CoSchedule.</p>
      </label>

      <div id="signup-form">
        <label>
          <h4>Full Name</h4>
          <input
            type="text"
            id="signup-name"
            name="name"
            placeholder="Full name"
          />
        </label>

        <label>
          <h4>Email Address</h4>
          <input
            type="text"
            id="signup-email"
            placeholder="Work email address"
          />
        </label>

        <label>
          <h4>Company</h4>
          <input
            type="text"
            name="company"
            id="signup-company"
            placeholder="Company Name"
          />
        </label>

        <label>
          <h4>Website URL</h4>
          <input
            type="text"
            name="website"
            id="signup-website"
            placeholder="Company website URL"
          />
        </label>

        <button id="signup-btn">Next</button>

        <p id="signin-end-p">
          By clicking "Get Started Now", you agree to CoSchedule's
          <a href="">
            terms of service, end user agreement, and privacy policy;
          </a>
          you are 16 years or older; and you will receive information from
          CoSchedule from which you can opt out at any time.
        </p>
      </div>
      <span>
        <p
        style="text-align:center;font-weight:400;color:#cccc;margin:90px;">
            Â© Copyright 2022, all rights reserved. See our 
            <a href="" style="color: #a4a4a4;text-decoration:underline;font-size:13px;">
                Terms & Policies.
            </a>
        </p>
      </span>
    </div>

    

  </body>
</html>
