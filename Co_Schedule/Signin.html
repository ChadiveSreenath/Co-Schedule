<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="Styles/signin.css" />
  </head>
  <body>
    <div id="home-login">
      <img
        id="login-box"
        src="https://accounts.coschedule.com/img/login-boxes.svg"
        alt=""
      />
      <img
        id="login-box1"
        src="https://accounts.coschedule.com/img/login-boxes.svg"
        alt=""
      />
      <div id="login-form">
        <img
          src="https://coschedule.com/img/cos-logo-full-color.svg"
          alt=""
          id="login-logo"
        />
        <label>
          <h4>EMAIL ADDRESS</h4>
          <input
            type="email"
            name=""
            id="login-email"
            required
            placeholder="Email Address"
          />
        </label>
        <label>
          <h4>PASSWORD</h4>
          <input
            type="password"
            name=""
            id="login-password"
            required
            placeholder="Password"
          />
        </label>
        <button id="login-btn" onclick="loginfun()">Sign In</button>
        <span>
          <a href="Signup.html" style="text-decoration: none;">
            <p>Need an account?</p>
          </a>
          <p>&nbsp;|&nbsp;</p>
          <p>Forgot your password?</p>
        </span>
      </div>
    </div>
  </body>
</html>

<script src="Scripts/signin.js">

</script>
