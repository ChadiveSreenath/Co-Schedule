<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender</title>
    <link  rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.0.0/css/all.css"/>
    <link rel="stylesheet" href="Co_Schedule/Styles/calender.css">

</head>
<body>
    <div id="calender-bar">

    <!-- 
        <div id="left-calender-bar"> -->

            <div id="sidebar">
                <div id="top-side-bar" style="display: grid">
                    <i class="fa-solid fa-bars"></i>
                    <i class="fa-solid fa-house"></i>
                    <i class="fa-solid fa-calendar"></i>
                    <i class="fa-solid fa-shuffle"></i>
                    <i class="fa-solid fa-signal"></i>
                    <img  style="height: 13px; width: 17px;margin: auto;" class="badge-image" src="https://app.coschedule.com/img/downgrade/banner-7a6c6a653a0ba9fcfb4d6475f9ce7441.svg" alt="Badge with star">
                </div>
                <div id="lower-side-bar" style="display: grid;">
                    <i class="fa-solid fa-gear"></i>
                    <i class="fa-solid fa-circle-question"></i>
                </div>
            <!-- </div> -->
        

        </div>



        <div id="right-calender-bar">



            
                <div class="top-nav">

                <div class="left-top-nav">
            
                    <span style="display:flex">
                        <i class="fa-solid fa-calendar"></i>
                        <div>Calender&nbsp;</div>
                    </span>
            
                    <span style="display:flex">
                        <div >/All</div>
                        <i class="fa-solid fa-circle-chevron-down" style="margin-left:20px ;"></i>
                    </span>
            
                    <span>
                        <i class="fa-solid fa-filter"></i>
                    </span>

                    <span>
                        <i class="fa-solid fa-desktop"></i>
                    </span>

                    <span>
                        <i class="fa-solid fa-share-from-square"></i>
                    </span>
            
            
            
                </div>
                <div class="right-top-nav">
                    <span>
                        <i class="fa-solid fa-trophy"></i>
                        <i class="fa-solid fa-bell"></i>
                    </span>
                </div>
            
            
            </div> 


            
            <div id="calendar-total-div">

                <div id="top-calender-bar">


                <div class="date">
                    <div class="sub-navbar-date">
                    May 1st - May 31st
                    </div>
                    <span>Today</span>
                </div>
                <div class="icon-top-calender">
                    <i id="search-icon" class="fa-solid fa-magnifying-glass"></i>
                    <div id="create-button">
                    <i class="fa-solid fa-plus" style="margin-top:7px"></i>
                    <span style="margin-left: 5px;">Create</span>
                    </div>

                    <div id="ideas-btn">
                    <i class="fa-solid fa-lightbulb"></i>
                    <span style="margin-left: 15px;">Ideas</span>
                    </div>

                </div>

                </div>

                <div id="app-calendar"></div>

                <div id="icon-plus">
                <div class="create-new">
                    CREATE NEW
                </div>  
                
                <div class="projects">
                    <i class="fa-solid fa-file-chart-column"></i>
                    <span style="margin-left: 10px;">Project</span>
                </div>

                <div class="projects">
                    <i class="fa-solid fa-comment"></i>
                    <span style="margin-left: 10px;">Social</span>
                </div>
                <!-- <hr style="border: 0.1px solid "> -->
                <div class="more-options">
                    <span>More Options</span>
                </div>

                </div>


            </div>







        </div>

    </div>  
</body>
</html>

<script src="./Co_Schedule/Scripts/calender.js"></script>
